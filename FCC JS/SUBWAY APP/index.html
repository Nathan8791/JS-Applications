<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway JS</title>
    <link href = "style.css" rel = "stylesheet"/>

    <link href = "style.css" rel = "stylesheet"/>
</head>

<body>
    <img id = "image" src = "station.jpg" alt = "station-image"/>

    <h1 id = "main-head">Subay Counter</h1>

    <div id = "spacing">
    <h1>People Entered:</h1>
    <h2 id = "count-el">0</h2>
    
    <button id = "increment-btn" onclick ="increment()">INCREMENT</button>

    <button id = "save-btn" onclick = "save()">SAVE</button>

    <p id = "save-el">Previous entries:</p>

    <h1 id = "btmInstr">Instructions</h4>
        <br>
    <h3>Press the increment button to add passengers per subway train</h3>
    
    <br><br>
    <h3>Press the save button to save the amount of passengers for that ride
        and reset for the next train
    </h3>

   

    </div>

    <footer  id = "main-footer">
        
        Subway Counter by Nathan Weinland
    </footer>  

    <script src = "main.js"></script>
</body>

</html>
